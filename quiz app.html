<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizz App SMIT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(255, 225, 187);
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #a0e19a;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(247, 213, 213, 0.1);
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #d7b3b3;
        border-radius: 5px;
        box-sizing: border-box;
    }
    label {
        font-weight: bold;
    }
    h2 {
        text-align: center;
    }
    .question {
        margin-bottom: 10px;
    }
    .answer {
        margin-left: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #4e81b8;
        color: #cb9a9a;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #c9d5e2;
    }
</style>
</head>
<body>
<div class="container">
    <form id="studentForm">
        <h2>Student Details Form</h2>
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" required>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="batch">Batch:</label>
        <input type="text" id="batch" required>
        <label for="section">Section:</label>
        <input type="text" id="section" required>
        <button type="submit">Start Quiz</button>
    </form>
    <form id="quizForm" style="display: none;">
        <h2 id="quizTopic"></h2>
        <div class="question">
            <span>1. What html stand for?</span>
            <div class="answer">
                <input type="radio" name="q1" value="a" required> hyper text markup language<br>
                <input type="radio" name="q1" value="b"> hyper<br>
                <input type="radio" name="q1" value="c"> text<br>
                <input type="radio" name="q1" value="d"> mark up<br>
            </div>
        </div>
        <div class="question">
            <span>2.js stand for?</span>
            <div class="answer">
                <input type="radio" name="q2" value="a" required>java script<br>
                <input type="radio" name="q2" value="b">java<br>
                <input type="radio" name="q2" value="c">script <br>
                <input type="radio" name="q2" value="d">javas<br>
            </div>
        </div>
        
        <div class="question">
            <span>3. css stand for ?</span>
            <div class="answer">
                <input type="radio" name="q3" value="a" required>cascading style sheet <br>
                <input type="radio" name="q3" value="b"> cascading<br>
                <input type="radio" name="q3" value="c"> style<br>
                <input type="radio" name="q3" value="d"> sheet<br>
            </div>
        </div>
        
        <div class="question">
            <span>4. what is used for line break?</span>
            <div class="answer">
                <input type="radio" name="q4" value="a" required>br<br>
                <input type="radio" name="q4" value="b">hr<br>
                <input type="radio" name="q4" value="c">cr<br>
                <input type="radio" name="q4" value="d"> dr<br>
            </div>
        </div>
        
        <div class="question">
            <span>5. What is used for space?</span>
            <div class="answer">
                <input type="radio" name="q5" value="a" required>hr<br>
                <input type="radio" name="q5" value="b">br <br>
                <input type="radio" name="q5" value="c">ar<br>
                <input type="radio" name="q5" value="d">fr <br>
            </div>
        </div>
        
        <!-- Add more questions here -->
        <button type="submit"><a href="./result.html"></a>Submit Answers</button>
    </form>
</div>
<script>
    document.getElementById('studentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const rollNumber = document.getElementById('rollNumber').value;
        const name = document.getElementById('name').value;
        const batch = document.getElementById('batch').value;
        const section = document.getElementById('section').value;
        
        sessionStorage.setItem('rollNumber', rollNumber);
        sessionStorage.setItem('name', name);
        sessionStorage.setItem('batch', batch);
        sessionStorage.setItem('section', section);
        
        document.getElementById('studentForm').style.display = 'none';
        document.getElementById('quizForm').style.display = 'block';
        
        document.getElementById('quizTopic').textContent = 'Quiz on JavaScript'; // Set your quiz topic here
    });

    document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const selectedAnswers = {
            q1: document.querySelector('input[name="q1"]:checked').value,
            q2: document.querySelector('input[name="q2"]:checked').value,
        q3: document.querySelector('input[name="q3"]:checked').value,
        q4: document.querySelector('input[name="q4"]:checked').value,
        q5: document.querySelector('input[name="q5"]:checked').value
            // Add more questions here
        };

        const correctAnswers = {
            q1: 'a',
            q2: 'a',
        q3: 'a',
        q4: 'a',
        q5: 'a'
            // Add correct answers for other questions here
        };

        let marks = 0;
        for (const question in selectedAnswers) {
            if (selectedAnswers[question] === correctAnswers[question]) {
                marks++;
            }
        }

        sessionStorage.setItem('marks', marks);
        window.location.href = 'results.html';
    });
</script>

</CENTER>
</body>
</html>
